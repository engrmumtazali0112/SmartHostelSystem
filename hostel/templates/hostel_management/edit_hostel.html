{% extends 'base.html' %}

{% block title %}Edit Hostel{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">Edit Hostel</h2>
            <p class="form-subtitle">Update hostel information and room configuration</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-section">
                <h3 class="section-title">Basic Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Hostel Name</label>
                        <input type="text" class="form-control" name="hostel_name" value="{{ hostel.Hostel_Name }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">No. of Rooms</label>
                        <input type="number" class="form-control" name="no_of_rooms" value="{{ hostel.No_Of_Rooms }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">No. of Students</label>
                        <input type="number" class="form-control" name="no_of_students" value="{{ hostel.No_Of_Students }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="section-title">Room Distribution</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Single Seater Rooms</label>
                        <input type="number" class="form-control" name="single_seater" value="{{ hostel.Single_Seater_Rooms }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Two Seater Rooms</label>
                        <input type="number" class="form-control" name="two_seater" value="{{ hostel.Two_Seater_Rooms }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Three Seater Rooms</label>
                        <input type="number" class="form-control" name="three_seater" value="{{ hostel.Three_Seater_Rooms }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Six Seater Rooms</label>
                        <input type="number" class="form-control" name="six_seater" value="{{ hostel.Six_Seater_Rooms }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Update Hostel</button>
                <a href="{% url 'list_hostels' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --primary-color: #4a6baf;
        --primary-hover: #3a5595;
        --secondary-color: #f8f9fa;
        --accent-color: #5d87e0;
        --text-color: #2c3e50;
        --text-light: #6c757d;
        --border-color: #dee2e6;
        --shadow-color: rgba(0, 0, 0, 0.05);
        --success-color: #28a745;
    }

    .container {
        padding: 2rem 1rem;
    }

    .form-container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px var(--shadow-color);
        padding: 2.5rem;
        margin: 2rem 0;
        transition: transform 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .form-header {
        margin-bottom: 2rem;
        text-align: center;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 1.5rem;
    }

    .form-title {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .form-subtitle {
        color: var(--text-light);
        font-size: 1rem;
    }

    .form-section {
        margin-bottom: 2rem;
        background-color: var(--secondary-color);
        border-radius: 8px;
        padding: 1.5rem;
        transition: all 0.3s ease;
    }

    .form-section:hover {
        background-color: #f0f4f8;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
    }

    .section-title {
        font-size: 1.25rem;
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-weight: 600;
        border-left: 4px solid var(--accent-color);
        padding-left: 1rem;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(93, 135, 224, 0.25);
        outline: none;
    }

    .form-control:hover {
        border-color: var(--accent-color);
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 2.5rem;
    }

    .btn-submit, .btn-cancel {
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }

    .btn-submit {
        background-color: var(--primary-color);
        color: white;
        border: none;
        flex: 2;
    }

    .btn-submit:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 5px 15px rgba(74, 107, 175, 0.4);
        transform: translateY(-2px);
    }

    .btn-cancel {
        background-color: #f8f9fa;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        flex: 1;
    }

    .btn-cancel:hover {
        background-color: #e9ecef;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    /* Interactive elements */
    input[type="number"] {
        -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .form-container {
            padding: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-submit, .btn-cancel {
            width: 100%;
        }
    }

    /* Animation effects */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
        animation: fadeIn 0.5s ease-out forwards;
    }

    .form-section:nth-child(1) {
        animation: fadeIn 0.5s ease-out 0.1s forwards;
    }

    .form-section:nth-child(2) {
        animation: fadeIn 0.5s ease-out 0.2s forwards;
    }
</style>
{% endblock %}
