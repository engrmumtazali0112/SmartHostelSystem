<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Academic Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-10px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            color: #4a4a4a;
            font-weight: 700;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .role-btn {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #f0f0f0;
            border: none;
            color: #666;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            border: 2px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }

        .btn-register {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            padding: 15px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="register-header">
                        <h2>Create Your Account</h2>
                    </div>
                    
                    <div class="role-selection">
                        <button class="role-btn active" id="userRole">User</button>
                        <button class="role-btn" id="adminRole">Admin</button>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="registration_type" id="registrationType" value="user">
                        
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-register w-100">Register</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userRoleBtn = document.getElementById('userRole');
            const adminRoleBtn = document.getElementById('adminRole');
            const registrationTypeInput = document.getElementById('registrationType');

            userRoleBtn.addEventListener('click', function() {
                userRoleBtn.classList.add('active');
                adminRoleBtn.classList.remove('active');
                registrationTypeInput.value = 'user';
            });

            adminRoleBtn.addEventListener('click', function() {
                adminRoleBtn.classList.add('active');
                userRoleBtn.classList.remove('active');
                registrationTypeInput.value = 'admin';
            });
        });
    </script>
</body>
</html>
