{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Delete Disciplinary Notice</h5>
        </div>
        <div class="card-body">
            <div class="alert alert-warning">
                <h5>Are you sure you want to delete this notice?</h5>
                <p><strong>{{ notice.title }}</strong></p>
                <p class="mb-0">This action cannot be undone.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete Notice
                    </button>
                    <a href="{% url 'admin_showcase_notices' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
